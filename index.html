<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div id="clock"></div>
    <div id="controls">        
        <label>
            <input type="radio" name="format" value="24" checked> 24-hour
        </label>
        <label>
            <input type="radio" name="format" value="12"> 12-hour
        </label>
        <!-- alarm implementation -->
        <br>
        <div class="alarm">
            <label>Alarm: </label>
            <input type="time" name="alarm" id="alarmInput">
            <button class="set-alarm-btn">Set Alarm</button>
        </div>
    </div>

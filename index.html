<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="wrapper">
        <span></span>
        <div class="display">
            <div id="clock"></div>
        </div>
        <span></span>
    </div>
    <div id="controls">        
        <label>
            <input type="radio" name="format" value="24" checked> 24-hour
        </label>
        <label>
            <input type="radio" name="format" value="12"> 12-hour
        </label>
    </div>
    <!-- alarm implementation -->
    <div class="alarm">
        <label>Alarm: </label>
        <input type="time" id="alarm-input">
        <button class="set-alarm-btn">Set Alarm</button>
        <div class="alarm-controls">
            <button class="stop-alarm hidden">Stop Alarm</button>
            <button class="snooze hidden">Snooze</button>
        </div>
        <audio src="sound/alarm.mp3" id="alarm-audio" preload="auto"></audio>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
